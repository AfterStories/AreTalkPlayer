<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AreTalk学生客户端登录</title>
	<link rel="stylesheet" href="../lib/layui/css/layui.css"  media="all">
	<link rel="stylesheet" href="../css/login.css">
	<script type="text/javascript" src="../lib/jquery.js"> </script>
	<script type="text/javascript" src="../lib/layui/layui.js"> </script>
	<script type="text/javascript" src="../lib/md5.js"></script>
	<script type="text/javascript" src="../js/login.js"> </script>

</head>
<body >

	<header>
		<div id="logo">
			
		</div>
		<div id="RInfo">
			<span style="color:#000;">Vip会员服务</span><span style="color:#f44e52;">400-4000-4000</span>
		</div>
	</header>
	<div id="main">
		<div id="imgICON">
			
		</div>
		<div id="loginbox" class="layui-form">
			<div id="loginTitle" class="clear">
				<span id="LTitle">会员登录</span>
				<a id="RTitle" href="register.html">立即注册</a>
			</div>
			<div id="loginInput" class="clear">
			<div class="loginImgBox" style="margin-top:20px;"><img src="../img/phone.png" class="loginImg"></div>

			<input id="username" name="username" class="userLogin"  type="text" lay-verify="username"  placeholder="请输入帐号">

			<div class="loginImgBox"><img src="../img/password.png" class="loginImg"></div>
			<input id="Password" type="password" class="userLogin" name="password" lay-verify="required" placeholder="请输入密码">
			
			<a id="forget" href=" #"><!-- 忘记密码？ --></a>
			<div id="loginBTN" lay-submit lay-filter="PClogin">立即登录</div>
			</div>
		</div>
	</div>
	<footer>
		<div id="Copyright">
			<ul id="about">
				<li class="border-right"><a href="#">关于我们</a></li>
				<li class="border-right"><a href="#">活动/公告</a></li>
				<li class="border-right"><a href="#">媒体报道</a></li>
				<li><a href="">联系我们</a></li>
				<li class="border-left"><a href="">Teacher login</a></li>
			</ul>
			
			<div id="CopyInfo">Copyright ©2017 Are Talk All rights resenver</div>
		</div>
	</footer>
</body>

    <script>
    $(document).ready(function() {

    		$(document.body).css({
				"overflow-x":"hidden",
				"overflow-y":"hidden"
			});

    });

    </script>
</html>
